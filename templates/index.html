<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Assistant Web</title>
    <style>
        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Main Container */
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            text-align: left;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 15px;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            font-size: 18px;
            color: #555;
            margin-top: 10px;
        }

        .tooltip {
            font-size: 12px;
            color: #888;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Smart Assistant</h1>

        <!-- EMI Calculator -->
        <label for="emi">Enter your Monthly EMI:</label>
        <input type="number" id="emi" placeholder="e.g., 30000">
        <div class="tooltip">Your yearly EMI will be calculated.</div>
        <button onclick="calculateEMI()">Calculate EMI</button>

        <!-- Loan Status Checker -->
        <label for="loan">Enter your Loan Amount:</label>
        <input type="number" id="loan" placeholder="e.g., 1500000">
        <div class="tooltip">Check if your debt is manageable.</div>
        <button onclick="checkLoan()">Check Loan Status</button>

        <!-- Result Display -->
        <div id="result"></div>
    </div>

    <script>
        function calculateEMI() {
            let emi = parseFloat(document.getElementById('emi').value);
            if (!emi || emi <= 0) {
                document.getElementById('result').innerText = "Please enter a valid EMI amount.";
                return;
            }
            let yearlyEMI = emi * 12;
            document.getElementById('result').innerText = `Your yearly EMI is ${yearlyEMI}`;
        }

        function checkLoan() {
            let loan = parseFloat(document.getElementById('loan').value);
            if (!loan || loan <= 0) {
                document.getElementById('result').innerText = "Please enter a valid loan amount.";
                return;
            }
            if (loan > 1000000) {
                document.getElementById('result').innerText = "High debt, skill upgrade needed.";
            } else {
                document.getElementById('result').innerText = "Debt manageable.";
            }
        }
    </script>
</body>
</html>
